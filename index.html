<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <header>
                <h1>Body Fat Percentage Calculator</h1>
            </header>
            <main>
                <form>
                    <div class="row">
                        <div class="col">
                            <label>Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Your Age">
                        </div>
                        <div class="col">
                        </div>
                    </div>
                    <header>
                        <h4>Skinfold Measurements (in mm)</h4>
                    </header>
                    <div class="row">
                        <div class="col">
                            <label>Triceps</label>
                            <input type="number" class="form-control" id="triceps" placeholder="Enter Measurement">
                            <label>Subscapular</label>
                            <input type="number" class="form-control" id="subscapular" placeholder="Enter Measurement">
                            <label>Midaxillary</label>
                            <input type="number" class="form-control" id="midaxillary" placeholder="Enter Measurement">
                        </div>
                        <div class="col">
                            <label>Chest</label>
                            <input type="number" class="form-control" id="chest" placeholder="Enter Measurement">
                            <label>Suprailiac</label>
                            <input type="number" class="form-control" id="suprailiac" placeholder="Enter Measurement">
                            <label>Abdominal</label>
                            <input type="number" class="form-control" id="abdominal" placeholder="Enter Measurement">
                            <label>Thigh</label>
                            <input type="number" class="form-control" id="thigh" placeholder="Enter Measurement">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg" onclick="jp7()">Calculate</button>
                </form>
                <h5>Result:</h5><h5><span id="result"></span></h5>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
